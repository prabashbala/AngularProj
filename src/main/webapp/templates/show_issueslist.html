<div ng-controller="displayIssuesListController">
   <div href="#" class="alert alert-info">
	<span class="glyphicon glyphicon-search"></span> Search:
	<input ng-model="search.$" type="text" id="wherebox" name="othercity" value="" placeholder="What you are looking for.." maxlength="90" autocomplete="off" autocapitalize="off" autocorrect="off">
</div>
			      <div class="table-responsive">     
				<table class="table table-hover">
				<thead>
				  <tr>
					<th>Project ID</th>
					<th>Name</th>
					<th>Summary</th>
					<th>Description</th>
				  </tr>
				</thead>
				<tbody>
			  <tr ng-repeat="issue in issuelist | orderBy:'fields.status.name' | filter:search" 
				  ng-click="selectIssueTab(issue)">
				<td>{{issue.key}}</td>
				<td>{{issue.fields.status.name}}</td>
				<td>{{issue.fields.summary}}</td>
				<td>{{issue.fields.issuetype.description}}</td>	
			  </tr>
			  </tbody>		
			</table>
		    </div>
	
	
</div>
